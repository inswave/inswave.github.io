title: inswave 기술 블로그
email: webmaster@inswave.com
description: |
  웹을 넘어 새로운 비즈니스 가치의 창출
baseurl: ''
url: 'http://inswave.github.io'
timezone: Asia/Seoul

repository: inswave/inswave.github.io

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]

author: webmaster@inswave.com
image: '/assets/images/default_blog_cover.png'
asset_url: /assets
google_analytics:
  ua: 'UA-1212521-13'
facebook:
  app_id: '1204347326263800'
  username: inswave
github_url:
  username: inswave
